<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" href="./styles/admin.css"/>
  <link rel="stylesheet" href="./styles/contacts.css"/>
  <link rel="stylesheet" href="./styles/mobileview.css"/>
  <title>Contacts</title>
</head>
<body>
  <div class="container">
    <header class="header-container">
      <nav class="navbar-container">
        <div class="nav-container">
          <div class="profile-container">
            <div class="profile">
              <div class="profile-image">
                <img src="../assets/rich-bw.jpg" alt="owner-profile picture" id="image-profile">
              </div>
              <h4 class="owner-name">Richard</h4>
            </div>
          </div>
          <a href="../login.html">
            <div class="logout-btn">logout</div>
          </a>
            
          </div>
          <!-- <i class="fa fa-bars"></i> -->
          <div class="bottom-line"></div>
        </div>
      </nav>
    </header>
    <content class="sections-container">
      <sidebar class="left-sidebar">
        <div class="position-admin-links">
          <div class="fixed-sidebar">
          <div class="title-holder">
          <h1 class="title">My-brand</h1>
          <div class="title-underline"></div>
        </div>
        <i class="fa fa-bars"></i>
        </div>
        
        
        <div class="sidebar-holder">
          <div class="articles-container">
            <a href="./admin.html" class="link">
              <div class="article-holder">
              <i class="fa fa-caret-right"></i>
              <p class="articles">Articles</p>
            </div>
            </a>
            <div class="articles-holder">
              <div class="list-value">
                <p class="list">LIST</p>
              </div>
              <div class="create-value">
                <p class="create">Create article</p>
              </div>
            </div>
          </div>
          <div class="contact-querries contact">
            <i class="fa fa-caret-right"></i>
            <p class="contact-mesage">Contact Mesage</p>
          </div>
        </div>
        </div>
      </sidebar>


     
      <content class="section-container">
        <div class="section-title">
          <h1 class="title-article">Contact Messages</h1>
        </div>
        <section class="section-content">
        </section>
      </content>

      <!-- skills model -->

      <div class="model" id="my-add-model">
        <div class="model-content-skills">
          <span class="close">&times;</span>
          <div class="create-skill-title">
            <p class="skills-header">Add Skill</p>
            <div class="skills-underline"></div>
          </div>
          <form class="form-field">
              <div class="language-name">
              <input type="text" class="tech-name" placeholder="Language Title">
            </div>
            <div class="language-selector">
              <select name="languages" class="selection">
                <option value="0">Select a language</option>
                <option value="1">Javascript</option>
                <option value="2">Node js</option>
                <option value="3">Vue js</option>
                <option value="4">ReactJs</option>
                <option value="5">Figma</option>
              </select>
            </div>
            <div class="position-end">
              <div class="save-language-cancel">
              <div class="save-language-btn">Save</div>
              <div class="cancel-language-btn">Cancel</div>
            </div>
          </form>
          
          </div>
          
        </div>
      </div>
      <div class="model" id="my-update-model">
        <div class="model-content-skills">
          <span class="close">&times;</span>
          <div class="create-skill-title">
            <p class="skills-header">Update Skill</p>
            <div class="skills-underline"></div>
          </div>
          <form class="form-field">
              <div class="language-name">
              <input type="text" class="tech-name" placeholder="Language Title">
            </div>
            <div class="language-selector">
              <select name="languages" class="selection">
                <option value="0">Select a language</option>
                <option value="1">Javascript</option>
                <option value="2">Node js</option>
                <option value="3">Vue js</option>
                <option value="4">ReactJs</option>
                <option value="5">Figma</option>
              </select>
            </div>
            <div class="position-end">
              <div class="save-language-cancel">
              <div class="save-language-update-btn">Save</div>
              <div class="cancel-language-update-btn">Cancel</div>
            </div>
          </form>
          
          </div>
          
        </div>
      </div>
      <div class="model" id="my-delete-skill-model">
        <div class="model-content-delete">
          <span class="close">&times;</span>
          <div class="comfirm-delete">
            <p class="deleted">Are you sure you want to remove this skill.</p>
          </div>
          <div class="comfirm-cancel">
            <div class="comfirm-skill-delete">
              Delete
            </div>
            <div class="cancel-skill-delete">
              Cancel
            </div>
          </div>
        </div>
      </div>

      <!-- right sidebar -->


      <sidebar class="right-sidebar">
        <div class="fixed-right-sidebar">
          <div class="skill-bar">
            <div class="skill-bar-title">
              <h3 class="skill-title">Skills</h3>
              <div class="skill-underline"></div>
            </div>
            
            <div class="add-skill" id="add-skill">Add</div>
          </div>
          <div class="skills-rating">
            <div class="skill-content">
              <div class="skill-name">
                <h3 class="name-skill">Javascript</h3>
                <div class="edit-skills">
                  <i class="fas fa-pen"></i>
                </div>
                <div class="remove-skills">
                  <i class="fas fa-trash-alt"></i>
                </div>
              </div>
              <div class="skill-container">
                <div class="skill-value-js">
                </div>
              </div>
            </div>
            <div class="skill-content">
              <div class="skill-name">
                <h3 class="name-skill">React.Js</h3>
                <div class="edit-skills1">
                  <i class="fas fa-pen"></i>
                </div>
                <div class="remove-skills1">
                  <i class="fas fa-trash-alt"></i>
                </div>
              </div>
              <div class="skill-container">
                <div class="skill-value-react">
                </div>
              </div>
            </div>
            <div class="skill-content">
              <div class="skill-name">
                <h3 class="name-skill">HTML</h3>
                <div class="edit-skills2">
                  <i class="fas fa-pen"></i>
                </div>
                <div class="remove-skills2">
                  <i class="fas fa-trash-alt"></i>
                </div>
              </div>
              <div class="skill-container">
                <div class="skill-value-html">
                </div>
              </div>
            </div>
            <div class="skill-content">
              <div class="skill-name">
                <h3 class="name-skill">NodeJs</h3>
                <div class="edit-skills3">
                  <i class="fas fa-pen"></i>
                </div>
                <div class="remove-skills3">
                  <i class="fas fa-trash-alt"></i>
                </div>
              </div>
              <div class="skill-container">
                <div class="skill-value-node">
                </div>
              </div>
            </div>
            <div class="skill-content">
              <div class="skill-name">
                <h3 class="name-skill">CSS</h3>
                <div class="edit-skills4">
                  <i class="fas fa-pen"></i>
                </div>
                <div class="remove-skills4">
                  <i class="fas fa-trash-alt"></i>
                </div>
              </div>
              <div class="skill-container">
                <div class="skill-value-css">
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        
      </sidebar>
    </content>
  </div>
<!-- javascript -->
  <script src="./js/skillsModel.js"></script>
  <script src="./js/adminHambuger.js"></script>
  <script src='./js/queryMesssage.js'></script>
</body>
</html>
