    <title>Login</title>

<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="">
            <a class="close" href="/index.html"><i class="far fa-times-circle"></i></a>
            <h2>Create Account</h2>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button class="abana">Sign Up</button>
            <a href="#" id="signIn">Sign in if you have account already!</a>
        </form>
    </div>

<div class="form-container sign-in-container">
        <form action="./index.html">
            <a class="close" href="/index.html"><i class="far fa-times-circle"></i></a>
            <h2>LOG IN</h2>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
            </div>
            <span>or use your Account</span>
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">            
            <button class="abana"><a class="abana" href="/admin.html">Log In</a></button>
            <a href="#" id="signUp">Click here to create Account !</a>

        </form>
    </div>
